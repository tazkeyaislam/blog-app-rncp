<mat-toolbar color="primary" class="mat-elevation-z8 toolbar">
  <span class="toolbar-title">
    Article Hub
    <button mat-icon-button [routerLink]="['/']"></button>
  </span>
  <span class="spacer"></span>

  <button mat-icon-button [routerLink]="['/login']" aria-label="Login">
    <mat-icon>login</mat-icon>
    <!-- <label>Login</label> -->
  </button>
  <button mat-icon-button [routerLink]="['/signup']" aria-label="Signup">
    <mat-icon>create</mat-icon>
    <!-- <label>Sign up</label> -->
  </button>
</mat-toolbar>

<div class="content">
  <div class="category-buttons">
    <button mat-button *ngFor="let category of categories" 
            [ngClass]="{'active': selectedCategoryId === category.id}"
            (click)="filterByCategory(category.id)">
      {{ category.name }}
    </button>
    <button mat-button *ngIf="selectedCategoryId" (click)="filterByCategory(null)">
      Clear Filter
    </button>
  </div>
  <mat-form-field appearance="fill" class="filter-form-field">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="searchText" (input)="filteredItem()" />
  </mat-form-field>

  <!-- Container for the cards -->
  <div class="card-container">
    <mat-card
      *ngFor="let card of filteredItem()"
      class="card"
      (click)="handleViewAction(card)"
    >
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Category: {{ card.categoryName }}
        <br />
        Published on {{ card.publication_date | date: 'dd-MM-yyyy' }}
        Email: {{ card.userEmail }}
        <br />
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Display message when there are no items to show -->
  <h1 *ngIf="filteredItem()?.length === 0">Nothing to show</h1>
</div>

<mat-toolbar class="footer">
  <div>All rights reserved Â© ArticleHub</div>
</mat-toolbar>
