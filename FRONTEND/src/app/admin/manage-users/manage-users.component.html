<mat-card fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Manage Users</span>
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
        <button mat-icon-button matSuffix matTooltip="Search" (click)="applyFilter($event)">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column" fxLayoutAlign="start stretch">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">
                    <mat-chip-listbox>
                        <mat-chip *ngIf="element.status === 'true'" color="primary">Active</mat-chip>
                        <mat-chip *ngIf="element.status === 'false'" color="warn">Inactive</mat-chip>
                    </mat-chip-listbox>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                    <button mat-icon-button matTooltip="Edit" (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <mat-slide-toggle 
                        (change)="changeStatus($event.checked, element.id)" 
                        matTooltip="Activate or Deactivate User" 
                        [checked]="element.status === 'true'"
                        [ngClass]="{'active-status': element.status === 'true', 'inactive-status': element.status === 'false'}">
                    </mat-slide-toggle>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
