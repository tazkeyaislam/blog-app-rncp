<mat-card>
        <b><span>Manage Category</span></b>
        <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
        <mat-divider></mat-divider>
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
        <button mat-icon-button matSuffix matTooltip="Search" (click)="applyFilter($event)">
            <mat-icon>search</mat-icon>
        </button>
    <mat-divider></mat-divider>
    <div class="table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Edit" (click)="editCategory(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
