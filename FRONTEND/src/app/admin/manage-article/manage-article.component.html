<mat-card>
    <b><span>Manage Article</span></b>
    <button mat-raised-button color="primary" (click)="addArticle()">Add Article</button>
    <mat-divider></mat-divider>
    <mat-form-field appearance="fill" fxFlex>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-icon-button matSuffix matTooltip="Search" (click)="applyFilter($event)">
        <mat-icon>search</mat-icon>
    </button>
<mat-divider></mat-divider>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef>Category Name</th>
            <td mat-cell *matCellDef="let element">{{element.categoryName}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-listbox>
                    <mat-chip-option *ngIf="element.status != 'draft'"
                    [disabled]="true">Published</mat-chip-option>
                    <mat-chip-option *ngIf="element.status === 'draft'"
                    [disabled]="true">Draft</mat-chip-option>
                </mat-chip-listbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="publication_date">
            <th mat-header-cell *matHeaderCellDef>Publication Date</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.status != 'draft'">
                    {{element.publication_date  | date: 'dd-MM-yyyy'}}
                </span>
            </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="View" (click)="viewArticle(element)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Edit" (click)="editArticle(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" (click)="onDelete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</mat-card>
